<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">


</head>

<body>



    <div class="carousel-slider" id="responsive">
        <div class="carousel-content" data-grid='{"xl":4,"lg":3,"md":2,"sm":1}' data-pagination="true">
            <aside class="slide-item">
                <img src="assests/img1.jpeg" class="img" alt="slide 1" id='myImg1' data-img>
            </aside>
            <aside class="slide-item">
                <img src="img2.jpg" class="img" alt="slide 2" id='myImg2' data-img>
            </aside>
            <aside class="slide-item">
                <img src="img3.jpg" class="img" alt="slide 3" id='myImg3' data-img>
            </aside>
            <aside class="slide-item">
                <img src="img4.jpg" class="img" alt="slide 4" id='myImg4' data-img>
            </aside>
            <aside class="slide-item">
                <img src="img5.jpg" class="img" alt="slide 5" id='myImg5' data-img>
            </aside>
            <aside class="slide-item">
                <img src="img6.jpg" class="img" alt="slide 6" id='myImg6' data-img>
            </aside>
            <aside class="slide-item">
                <img src="img7.jpg" class="img" alt="slide 7" id='myImg7' data-img>
            </aside>
            <aside class="slide-item">
                <img src="img8.jpeg" class="img" alt="slide 8" id='myImg8' data-img>
            </aside>

        </div>
        <button class="carousel-prev-btn">&larr;</button>
        <button class="carousel-next-btn">&rarr;</button>
        <div class="carousel-pagination"></div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- The Close Button -->
            <span class="close">&times;</span>
            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="img01">
            <!-- Modal Caption (Image Text) -->
            <div id="caption"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
